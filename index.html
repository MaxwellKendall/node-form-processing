<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Commission Request Form</title>
</head>
<body>
    <form id="my-form" data-section-type="commission-form" id="commission-request-form" class="commission-request-form" onsubmit="return false">
        <div data-section-type="commission-form" class="form-container">
        <label for="name">Enter your name: </label><input type="text" name="name" id="name" required>
        <fieldset>
            <label for="preferredContact">Enter your preferred method of contact: </label>
            <select name="preferredContact">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
            <label for="phone">Phone Number</label><input type="tel" name="phone" id="phone">
            <label for="email">Email Address</label><input type="email" name="email" id="email">
        </fieldset>
        <label for="canvas">Select your Canvas Size: </label>
            <select name="canvas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        <label for="file">Provide an example image or painting that you would like for your commission</label>
        <input type="file" name="file" id="file">
        <label for="details">Any other details</label>
        <textarea name="details" id="details" cols="30" rows="10"></textarea>
        <button id="commission-request-form" type="submit">Request my Commission!</button>
    </form>
</body>
<script>
    var handleSubmit = () => {
        var form = document.getElementById('my-form');
        var data = new FormData(form);
        window.fetch('http://localhost:3000/send-email', {
            method: 'POST',
            redirect: 'follow',
            referrerPolicy: 'no-referrer',
            body: data
        })
        .then(() => {

        });
        return false;
    };
    document.getElementById('commission-request-form').addEventListener('click', handleSubmit);
</script>
</html>
